{% extends "_layout" %}

{% block content %}
	<section>
		<div class="shell">
			<div class="grid">
				<div class="grid__item">
					<h1>{% if entry.pageIcon %}<i class="fa {{ entry.pageIcon.class }}"></i> {% endif %}{{ entry.title }}</h1>
					{{ entry.body }}
				</div>
			</div>
		</div>
	</section>
{% endblock %}
