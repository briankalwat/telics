<form method="post" accept-charset="UTF-8">
    {{ getCsrfInput() }}
    <input type="hidden" name="action" value="users/forgotPassword">
    <input type="hidden" name="redirect" value="">

    <h2 class="centered">Password Recovery</h2>
    <h4>Username/Email</h4>
    <p><input id="loginName" type="text" name="loginName"
            value="{% if loginName is defined %}{{ loginName }}{% else %}{{ craft.session.rememberedUsername }}{% endif %}" placeholder="Enter your email address"></p>

    {% if errors is defined %}
        <ul class="errors">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <input type="submit" value="Submit" class="btn btn-secondary full-width centered">
</form>
