<form id="signin-form" method="post" accept-charset="UTF-8">

    {{ getCsrfInput() }}
    <input type="hidden" name="action" value="users/login">
    
    <h1>Sign In</h1>
    <p class="full-width"><input id="loginName" type="text" name="loginName"
            value="{{ craft.session.rememberedUsername }}" placeholder="username"></p>

    <p class="full-width"><input id="password" type="password" name="password" placeholder="password"></p>

    {# <label class="full-width centered">
        <input type="checkbox" name="rememberMe" value="1">
        Remember me
    </label> #}

    <input type="submit" value="Sign In" class="btn full-width centered">

    <p class="centered"><a href="#" data-modal="forgotpassword">Forget your password?</a></p>

    {% if errorMessage is defined %}
        <p>{{ errorMessage }}</p>
    {% endif %}

</form>
