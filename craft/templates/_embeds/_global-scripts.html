<script>
	$('.nav-trigger, .nav-close').on('click', function() {
		$('html').toggleClass('nav-open');
		return false;
	});

	$('.chosen-select').chosen({allow_single_deselect: true});

	$('.user-nav').on('click', function(){
		$('.user-nav').toggleClass('open');
	});

	$('header a').not('.nav-trigger').on('click', function() {
		$('html').addClass('loading');
		$('body').remove();
	});
</script>
